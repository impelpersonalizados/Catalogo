<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define o padr√£o de caracteres (acentos, √ß etc.) -->
  <meta charset="UTF-8">

  <!-- Faz o site se adaptar ao celular -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- T√≠tulo que aparece na aba do navegador -->
  <title>Impel Personalizados</title>

  <style>
    /* ===============================

    =============================== */
    * {

      font-family: Arial, sans-serif;
    }

    /* ===============================
       FUNDO DA P√ÅGINA
       Centraliza o conte√∫do na tela
    =============================== */
    body {

      align-items: center;     /* centraliza na vertical */
      min-height: 100vh;       /* ocupa a tela inteira */
      padding: 20px;
    }

    /* ===============================
       CONTAINER PRINCIPAL

    =============================== */
    .container {
      background: #fff;
      max-width: 420px;   /* largura m√°xima */
      width: 100%;
      border-radius: 16px; /* cantos arredondados */
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;

      animation: flutuar 3s ease-in-out infinite;

    }

    .container:hover {
      animation-play-state: paused;
    }


    /* ===============================
       LOGO
       Centraliza a imagem da logo
    =============================== */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    /* Controla SOMENTE o tamanho da logo */
    .logo img {
      height: 80px;   /* ajuste o tamanho aqui */
      width: auto;    /* mant√©m a propor√ß√£o */
    }

    /* ===============================
       T√çTULO
    =============================== */
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #000;
    }

    /* ===============================
       TEXTO DESCRITIVO
    =============================== */
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 25px;
    }

    /* ===============================
       BOT√ïES (BASE)
    =============================== */
    .buttons a {
      display: block;
      margin: 12px 0;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s;
    }

    /* Efeito ao passar o mouse */
    .buttons a:hover {
      transform: scale(1.05);
    }

    /* ===============================
       CORES DOS BOT√ïES
    =============================== */
    .btn-whatsapp {
      background: #25D366;
    }

    .btn-catalogo {
      background: #b389fd;
    }

    .btn-instagram {
      background: #000;
    }

    /* ===============================
       TEXTO INFORMATIVO FINAL
    =============================== */
    .info {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    /* ===============================
       AJUSTES PARA CELULAR
    =============================== */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .buttons a {
        font-size: 16px;
        padding: 12px;
      }
    }

    @keyframes flutuar {
     0% {
      transform: translateY(0);
     }
     50% {
      transform: translateY(-8px);
     }
     100% {
      transform: translateY(0);
    }
  }

  </style>
</head>

<body>

  <!-- CONTAINER PRINCIPAL -->
  <div class="container">

    <p>Confira nossos produtos e entre em contato conosco!</p>

         target="_blank">üí¨ WhatsApp</a>

</body>
</html>
