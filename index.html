    * {

    body {

      display: flex;

    .container {

    }

    .buttons a {
      display: block;
      margin: 12px 0;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s, background 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    /* Bot√µes customizados */
    .btn-whatsapp {

    }

    .info {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .buttons a {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
